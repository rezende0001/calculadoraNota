<!DOCTYPE html>
<html>
    <head>
        <title>Teste</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="form">
            <h3>Prova Objetiva:</h3>
            <input id="nota1" type="number">
            <h3>Nota de Professor:</h3>
            <input id="nota2" type="number">
            <h3>Avaliação Dissertativa:</h3>
            <input id="nota3" type="number">
            <h3>Simulado:</h3>
            <input id="nota4" type="number">
    
            <button id="submit" onclick="calcular()">Calcular</button>
            <h2 id="resultado"></h2>
        </div>
    </body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .form {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex;
            align-items: center;
            gap: 10px;
        }
        
    </style>
    <script>
        function calcular() {
            let nota1 = Number(document.getElementById("nota1").value)
            let nota2 = Number(document.getElementById("nota2").value)
            let nota3 = Number(document.getElementById("nota3").value)
            let nota4 = Number(document.getElementById("nota4").value)
    
            let soma = ((nota1 * 0.30) + (nota2 * 0.20) + (nota3 * 0.25) + (nota4 * 0.25))
            if (soma >= 6) {
                document.getElementById('resultado').textContent = `Parabéns você passou, sua nota é ${soma}.`
            } else {
                document.getElementById('resultado').textContent = `Infelizmente você não passou, sua nota é ${soma}.`
            }
        }
    </script>
</html>
